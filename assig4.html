<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Platform Sign Up_ASSIGNMENT 4</title>
    <link rel="stylesheet" href="assig4.css">
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="logo-section">
                <div class="logo">
                    <img src="/api/placeholder/100/100" alt="Wellness Platform Logo" class="logo-img">
                </div>
                <h1>For Individuals</h1>
                <p class="description">
                    Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.
                </p>
            </div>
            
            <div class="form-container">
                <form id="signup-form" action="#" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div class="select-wrapper">
                                <select id="gender" name="gender" required>
                                    <option value="" disabled selected>Select here</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="non-binary">Non-binary</option>
                                    <option value="other">Other</option>
                                </select>
                                <div class="select-arrow"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <div class="date-input-container">
                                <input type="text" id="dateOfBirth" name="dateOfBirth" placeholder="Select here" readonly required>
                                <button type="button" class="calendar-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                        <line x1="16" y1="2" x2="16" y2="6"></line>
                                        <line x1="8" y1="2" x2="8" y2="6"></line>
                                        <line x1="3" y1="10" x2="21" y2="10"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="weight">Weight (KG)</label>
                            <input type="number" id="weight" name="weight" placeholder="Enter Weight" min="0" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="height">Height (CM)</label>
                            <input type="number" id="height" name="height" placeholder="Enter height here" min="0" step="0.1" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="activityLevel">Activity Level</label>
                            <div class="select-wrapper">
                                <select id="activityLevel" name="activityLevel" required>
                                    <option value="" disabled selected>Select here</option>
                                    <option value="sedentary">Sedentary</option>
                                    <option value="light">Light Exercise</option>
                                    <option value="moderate">Moderate Exercise</option>
                                    <option value="active">Very Active</option>
                                    <option value="extreme">Extremely Active</option>
                                </select>
                                <div class="select-arrow"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="password">Password</label>
                            <div class="password-container">
                                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                                <button type="button" class="password-toggle">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="register-btn">Register</button>
                    
                    <p class="terms-text">
                        By clicking Register, you agree to our <a href="#" class="terms-link">Terms of Use</a> and our <a href="#" class="terms-link">Privacy Policy</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
